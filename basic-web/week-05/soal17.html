<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    
    <script>
        $(function() {
            $(".jQuery_accordion").accordion();
        });
    </script>
</head>
<body>
    <div class="jQuery_accordion">
        <h3>header 1</h3>
        <p>This is section 1.
            Place your content here in paragpraphs or use div elements etc.
        </p>
        <h3>header 2</h3>
        <p>This is section 2. You can also include images like this:
        <br> <img src="gambar/gambar1.jpg"></p>
        <h3>header 3</h3>
        <div>
            <p>This is section 3. Content can include listing as well.
                <ol>
                    <li>item 1</li>
                    <li>item 2</li>
                    <li>item 3</li>
                </ol>
            </p>
        </div>
    </div>
</body>
</html>
